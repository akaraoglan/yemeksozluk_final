{% extends 'base.html' %}

{% block title %}Kayıt Ol - Yemek Sözlük{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Kayıt Ol</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı:</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ username or '' }}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-posta:</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ email or '' }}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Şifre:</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   minlength="6" required>
                            <small class="form-text text-muted">En az 6 karakter olmalıdır</small>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                            <a href="{{ url_for('login') }}" class="btn btn-secondary">Giriş Sayfasına Dön</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
