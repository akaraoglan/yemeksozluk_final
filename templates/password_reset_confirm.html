{% extends "base.html" %}

{% block title %}Yeni Şifre Belirleme - Yemek Sözlük{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Yeni Şifre Belirleme</h4>
                </div>
                <div class="card-body">
                    <p>Yeni şifrenizi belirleyin:</p>
                    
                    <form method="POST">
                        <div class="form-group">
                            <label for="new_password">Yeni Şifre:</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" 
                                   minlength="6" required>
                            <small class="form-text text-muted">En az 6 karakter olmalıdır</small>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Şifre Tekrarı:</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                   minlength="6" required>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Şifreyi Güncelle</button>
                            <a href="{{ url_for('login') }}" class="btn btn-secondary">İptal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
