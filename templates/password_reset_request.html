{% extends "base.html" %}

{% block title %}Şifre Sıfırlama - Yemek Sözlük{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Şifre Sıfırlama</h4>
                </div>
                <div class="card-body">
                    <p>Şifrenizi sıfırlamak için e-posta adresinizi girin:</p>
                    
                    <form method="POST">
                        <div class="form-group">
                            <label for="email">E-posta Adresi:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Şifre Sıfırlama Linki Gönder</button>
                            <a href="{{ url_for('login') }}" class="btn btn-secondary">Giriş Sayfasına Dön</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
